<h2>Pet profile</h2>
<label>
  Pet name:
  <input type="text" [(ngModel)]="pet.name">
</label>
<br><br>
<label>
  Pet Img:&nbsp;&nbsp;
  <input type="url" [(ngModel)]="pet.img">
</label>
<br>
<h3>Pet name: {{pet.name}} </h3>

<div>
  <label>Change img size (px):</label>
  <input type="range" min="200" max="1000"  [(ngModel)]="imgSize">
</div>
<img src="{{pet.img}}" [style.width.px]="imgSize">
